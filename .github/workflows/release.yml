name: Release
on:
  push:
    tags:
      - v*


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
          architecture: x64

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install atlassian-plugin-sdk
        run: |
          wget -nv https://packages.atlassian.com/api/gpg/key/public
          sudo apt-key add public
          sudo sh -c 'echo "deb https://packages.atlassian.com/atlassian-sdk-deb stable contrib" >> /etc/apt/sources.list'
          sudo apt-get -q -y install apt-transport-https
          sudo apt-get -q update
          sudo apt-get -q -y install atlassian-plugin-sdk

      - name: Build packages
        run: |
          atlas-package --batch-mode
          mkdir artifacts/
          mv target/prism-* artifacts/

      - name: Release
        shell: bash
        run: |
          export PREVIOUS_TAG=`git describe --tags --abbrev=0 ${{ github.ref }}^`
          echo $PREVIOUS_TAG
          echo ${{ github.ref }}
          git log $PREVIOUS_TAG..${{ github.ref }} > release-notes.txt
          curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s 2.14.1
          bin/hub release create --draft --attach artifacts/ --file release-notes.txt ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
